<!DOCTYPE html>
<html>

<head>
    <Title> Affetive Cart</Title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="faixa">
        <div class="title">Affetive
            <div class="cart"> Cart <img class="carrinho" src="https://cdn-icons-png.flaticon.com/512/57/57451.png"></i>
            </div>
        </div>
    </div>
    <div class="meu"> Meu carrinho de compras:</div>
    <div class="product">
        <div>
            <img class="imaroma"
                src="https://hausartdecor.com.br/cdn/shop/products/b7759a151f1c616303dff7dadc2f23e6.jpg?v=1679514726&width=1445">
            <div class="produto">Aromatizante</div>
            <div class="valor">XXX,xx</div>
            <div class="quantidade"> Quantidade : XX</div>
        </div>
    </div>
    <div class="frete2">
        <div class="int"> Calcule o Frete </div>
        <div class="cep"> Cep : <input> </div>
        <div class="total">
            <b>Total = XXX,xxx</b>
        </div>
    </div>
    <div class="pay2">
        <div class="pagamento2"> Pagamento</div>
        <button><img src="img/credito.png"></button>
    </div>
    <div class="pagamentofundo">
        <div class="titulo"> Cartão de Crédito/Débito</div>
        <div class="ncard">Numero do Cartão <input></div>
        <div class="cvv">CVV <input></div>
        <div class="nome">Nome do titular do cartão <input></div>
        <button class="confirma">Confirmar compras</button>
    </div>

</body>

</html>
